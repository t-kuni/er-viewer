<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ER Diagram Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>ER Diagram Viewer</h1>
            <div class="controls">
                <button id="reverse-engineer">リバースエンジニア</button>
                <button id="save-layout">レイアウト保存</button>
                <button id="load-btn">データ読み込み</button>
                <button id="build-info">ビルド情報</button>
            </div>
        </header>
        
        <main>
            <!-- Layer Sidebar -->
            <div id="layer-sidebar" class="layer-sidebar">
                <div class="layer-sidebar-resize-handle"></div>
                <div class="layer-sidebar-header">
                    <h3>レイヤー</h3>
                    <button id="collapse-layer-sidebar" class="collapse-btn">◀</button>
                </div>
                <div id="layer-list" class="layer-list">
                    <!-- Layer items will be dynamically added here -->
                </div>
            </div>
            
            <div id="canvas-container">
                <!-- Help Panel -->
                <div id="help-panel" class="help-panel">
                    <div class="help-panel-header">
                        <h4>操作ガイド</h4>
                        <button id="help-toggle" class="help-toggle">▼</button>
                    </div>
                    <div id="help-content" class="help-content">
                        <div class="help-section">
                            <h5>基本操作</h5>
                            <ul>
                                <li><strong>マウスドラッグ:</strong> キャンバス移動</li>
                                <li><strong>エンティティクリック:</strong> 詳細表示</li>
                                <li><strong>エンティティドラッグ:</strong> 位置変更</li>
                                <li><strong>右クリック:</strong> コンテキストメニュー</li>
                            </ul>
                        </div>
                        <div class="help-section">
                            <h5>ショートカットキー</h5>
                            <ul>
                                <li><strong>Ctrl+Z:</strong> 元に戻す</li>
                                <li><strong>Shift+Ctrl+Z:</strong> やり直し</li>
                            </ul>
                        </div>
                    </div>
                </div>
                
                <svg id="er-canvas" width="100%" height="100%">
                    <defs>
                        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                                refX="9" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
                        </marker>
                    </defs>
                </svg>
            </div>
            
            <div id="sidebar" class="sidebar">
                <div class="sidebar-resize-handle"></div>
                <div class="sidebar-header">
                    <h3>テーブル詳細</h3>
                    <button id="close-sidebar">&times;</button>
                </div>
                <div id="sidebar-content">
                    <p>テーブルをクリックして詳細を表示</p>
                </div>
            </div>
        </main>
        
        
        <!-- Build Info Modal -->
        <div id="build-info-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>ビルド情報</h3>
                    <button id="close-build-info" class="close-btn">&times;</button>
                </div>
                <div id="build-info-content" class="modal-body">
                    <p>ビルド情報を読み込み中...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/app-new.js"></script>
    
    <!-- LiveReload script for development -->
    <script>
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            (function() {
                const script = document.createElement('script');
                script.src = 'http://localhost:35729/livereload.js?snipver=1';
                script.async = true;
                script.onerror = function() {
                    console.log('LiveReload not available');
                };
                document.head.appendChild(script);
            })();
        }
    </script>
</body>
</html>
