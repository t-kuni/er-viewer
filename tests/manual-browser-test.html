<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right-click Layer Bug Manual Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .pass { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .fail { background-color: #f8d7da; border-color: #f1b0b7; color: #721c24; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Right-click Layer Addition Bug Manual Test</h1>
    
    <div class="test-section">
        <h2>Test Instructions</h2>
        <p>This page will test the right-click functionality to add text and rectangles and verify that they are added to the layer list.</p>
        <button onclick="runTests()">Run All Tests</button>
        <button onclick="openMainApp()">Open Main App in New Tab</button>
    </div>

    <div id="results"></div>

    <script>
        function openMainApp() {
            window.open('http://localhost:3000', '_blank');
        }

        async function runTests() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>Test Results</h2>';
            
            // Test 1: Check if main app is running
            await testMainAppAvailable(results);
            
            // Test 2: Simulate right-click text addition
            await testRightClickTextAddition(results);
            
            // Test 3: Simulate right-click rectangle addition
            await testRightClickRectangleAddition(results);
        }

        async function testMainAppAvailable(results) {
            const testDiv = document.createElement('div');
            testDiv.className = 'test-result';
            
            try {
                const response = await fetch('http://localhost:3000');
                if (response.ok) {
                    testDiv.className += ' pass';
                    testDiv.innerHTML = '<strong>Test 1: PASS</strong> - Main application is accessible at http://localhost:3000';
                } else {
                    testDiv.className += ' fail';
                    testDiv.innerHTML = '<strong>Test 1: FAIL</strong> - Main application responded with status: ' + response.status;
                }
            } catch (error) {
                testDiv.className += ' fail';
                testDiv.innerHTML = '<strong>Test 1: FAIL</strong> - Cannot connect to main application: ' + error.message;
            }
            
            results.appendChild(testDiv);
        }

        async function testRightClickTextAddition(results) {
            const testDiv = document.createElement('div');
            testDiv.className = 'test-result info';
            testDiv.innerHTML = '<strong>Test 2: Manual Test Required</strong> - Right-click text addition<br>' +
                               'Instructions:<br>' +
                               '1. Open the main app in a new tab<br>' +
                               '2. Right-click on an empty area of the canvas<br>' +
                               '3. Select "„ÉÜ„Ç≠„Çπ„ÉàËøΩÂä†" from the context menu<br>' +
                               '4. Enter some text when prompted<br>' +
                               '5. Check if a new text layer appears in the layer list on the left<br>' +
                               '6. The layer should be named "„ÉÜ„Ç≠„Çπ„Éà \\"[your text]\\"" with a üìù icon';
            
            results.appendChild(testDiv);
        }

        async function testRightClickRectangleAddition(results) {
            const testDiv = document.createElement('div');
            testDiv.className = 'test-result info';
            testDiv.innerHTML = '<strong>Test 3: Manual Test Required</strong> - Right-click rectangle addition<br>' +
                               'Instructions:<br>' +
                               '1. In the main app tab, right-click on another empty area of the canvas<br>' +
                               '2. Select "Áü©ÂΩ¢ËøΩÂä†" from the context menu<br>' +
                               '3. A rectangle should appear on the canvas<br>' +
                               '4. Check if a new rectangle layer appears in the layer list on the left<br>' +
                               '5. The layer should be named "Áü©ÂΩ¢No[number]" with a ‚ñ≠ icon<br>' +
                               '6. Repeat this test multiple times to verify layer numbering';
            
            results.appendChild(testDiv);
        }

        // Auto-run tests when page loads
        document.addEventListener('DOMContentLoaded', () => {
            runTests();
        });
    </script>
</body>
</html>
