<\!DOCTYPE html>
<html>
<head>
    <title>Manual Browser Test</title>
</head>
<body>
    <h1>Manual Test for Right-click Bug</h1>
    <p>右クリックでテキスト追加のテストを行います</p>
    <script>
        // ページが読み込まれたら実行  
        window.onload = function() {
            // 右クリックイベントをシミュレート
            function simulateRightClick() {
                const canvas = document.querySelector('#er-canvas');
                if (\!canvas) {
                    console.error('Canvas not found');
                    return;
                }
                
                const rect = canvas.getBoundingClientRect();
                const event = new MouseEvent('contextmenu', {
                    clientX: rect.left + 300,
                    clientY: rect.top + 200,
                    button: 2,
                    bubbles: true,
                    cancelable: true
                });
                
                console.log('Simulating right click at:', rect.left + 300, rect.top + 200);
                canvas.dispatchEvent(event);
            }
            
            // 2秒後に右クリックをシミュレート
            setTimeout(simulateRightClick, 2000);
        }
    </script>
    <iframe src="http://localhost:3000" width="100%" height="600px"></iframe>
</body>
</html>
